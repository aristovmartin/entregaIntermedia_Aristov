<!DOCTYPE html>
<html lang="en">
<head>
<title>AUF</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>

<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{% url 'inicio' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Inicio</a>
    <a href="{% url 'equipos' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Equipos</a>
    <a href="{% url 'futbolistas' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Futbolistas</a>
    <a href="{% url 'estadios' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Estadios</a>
  </div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">AUF</h1>
  {% block contenidoCambiante %}
    <p class="w3-xlarge">Entrega Intermedia Aristov</p>
  {% endblock %}
</header>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
    <div class="w3-xlarge w3-padding-32">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
   </div>
   <p>Powered by <a href="https://github.com/aristovmartin" target="_blank">Me</a></p>
